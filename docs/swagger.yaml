paths:
  /api/v1/activity:
    post:
      consumes:
      - application/json
      description: 创建活动接口
      parameters:
      - description: Authorization header parameter
        in: header
        name: Authorization
        required: true
        type: string
      - description: activity create info
        in: body
        name: CreateActivityInfo
        required: true
        schema:
          $ref: '#/definitions/serializer.CreateActivityInfo'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/serializer.Response'
            - properties:
                data:
                  $ref: '#/definitions/serializer.Activity'
              type: object
      summary: 创建活动
      tags:
      - activity
  /api/v1/activity/{aid}:
    get:
      consumes:
      - application/json
      description: 查看用户详情接口
      parameters:
      - description: activity ID
        in: path
        name: aid
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/serializer.Response'
            - properties:
                data:
                  $ref: '#/definitions/serializer.Activity'
              type: object
      summary: 查看活动详情
      tags:
      - activity
  /api/v1/activity/bgimage:
    put:
      consumes:
      - multipart/form-data
      description: 上传活动图片接口
      parameters:
      - description: 图片文件
        in: formData
        name: file
        required: true
        type: file
      - description: Authorization header parameter
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/serializer.Response'
      summary: 上传活动图片
      tags:
      - activity
  /api/v1/activity/near:
    get:
      consumes:
      - application/json
      description: 根据位置和半径查看活动接口
      parameters:
      - description: lat
        in: query
        name: lat
        required: true
        type: integer
      - description: lng
        in: query
        name: lng
        required: true
        type: integer
      - description: rad
        in: query
        name: rad
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/serializer.Response'
            - properties:
                data:
                  allOf:
                  - $ref: '#/definitions/serializer.DataList'
                  - properties:
                      item:
                        items:
                          $ref: '#/definitions/serializer.Activity'
                        type: array
                    type: object
              type: object
      summary: 查看指定点周围的所有活动
      tags:
      - activity
  /api/v1/user:
    put:
      consumes:
      - application/json
      description: 用户更新信息接口
      parameters:
      - description: Authorization header parameter
        in: header
        name: Authorization
        required: true
        type: string
      - description: user update info
        in: body
        name: UpdateUserInfo
        required: true
        schema:
          $ref: '#/definitions/serializer.UpdateUserInfo'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/serializer.Response'
            - properties:
                data:
                  $ref: '#/definitions/serializer.User'
              type: object
      summary: 用户更新信息
      tags:
      - user
  /api/v1/user/{uid}:
    get:
      consumes:
      - application/json
      description: 查看用户信息接口
      parameters:
      - description: Authorization header parameter
        in: header
        name: Authorization
        required: true
        type: string
      - description: user ID
        in: path
        name: uid
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/serializer.Response'
            - properties:
                data:
                  $ref: '#/definitions/serializer.User'
              type: object
      summary: 查看用户信息
      tags:
      - user
  /api/v1/user/{uid}/activity:
    get:
      consumes:
      - application/json
      description: 根据用户ID查看该用户创建的活动
      parameters:
      - description: page num
        in: query
        name: page_num
        required: true
        type: integer
      - description: page size
        in: query
        name: page_size
        required: true
        type: integer
      - description: user ID
        in: path
        name: uid
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/serializer.Response'
            - properties:
                data:
                  allOf:
                  - $ref: '#/definitions/serializer.DataList'
                  - properties:
                      item:
                        items:
                          $ref: '#/definitions/serializer.Activity'
                        type: array
                    type: object
              type: object
      summary: 查看指定用户创建的所有活动
      tags:
      - user
  /api/v1/user/avatar:
    put:
      consumes:
      - multipart/form-data
      description: 上传用户头像接口
      parameters:
      - description: 图片文件
        in: formData
        name: file
        required: true
        type: file
      - description: Authorization header parameter
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/serializer.Response'
      summary: 上传用户头像
      tags:
      - user
  /api/v1/user/changepasswd:
    put:
      consumes:
      - application/json
      description: 用户修改密码接口
      parameters:
      - description: Authorization header parameter
        in: header
        name: Authorization
        required: true
        type: string
      - description: user changeinfo info
        in: body
        name: ChangePasswdInfo
        required: true
        schema:
          $ref: '#/definitions/serializer.ChangePasswdInfo'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/serializer.Response'
      summary: 修改密码
      tags:
      - user
  /api/v1/user/login:
    post:
      consumes:
      - application/json
      description: 用户登录接口，如果用户不存在则创建用户
      parameters:
      - description: login user info
        in: body
        name: LoginUserInfo
        required: true
        schema:
          $ref: '#/definitions/serializer.LoginUserInfo'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/serializer.Response'
            - properties:
                data:
                  allOf:
                  - $ref: '#/definitions/serializer.TokenData'
                  - properties:
                      user:
                        $ref: '#/definitions/serializer.User'
                    type: object
              type: object
      summary: 用户登录
      tags:
      - user
securityDefinitions:
  BasicAuth:
    type: basic
swagger: "2.0"
