basePath: /api/v1
definitions:
  model.Point:
    properties:
      lat:
        type: number
      lng:
        type: number
    type: object
  serializer.Activity:
    properties:
      bg_image:
        type: string
      current_Number:
        type: integer
      endTime:
        type: integer
      expected_number:
        type: integer
      id:
        type: integer
      introduction:
        type: string
      location:
        $ref: '#/definitions/serializer.Point'
      startTime:
        type: integer
      status:
        type: integer
      title:
        type: string
      user_avatar:
        type: string
      user_id:
        type: integer
      user_name:
        type: string
    type: object
  serializer.ChangePasswdInfo:
    properties:
      new_passwd:
        maxLength: 20
        minLength: 8
        type: string
      old_passwd:
        maxLength: 20
        minLength: 8
        type: string
      re_passwd:
        maxLength: 20
        minLength: 8
        type: string
    required:
    - new_passwd
    - old_passwd
    - re_passwd
    type: object
  serializer.CreateActivityInfo:
    properties:
      bg_image:
        type: string
      end_time:
        type: integer
      expected_number:
        type: integer
      introduction:
        maxLength: 1000
        type: string
      location:
        $ref: '#/definitions/serializer.Point'
      start_time:
        type: integer
      status:
        enum:
        - 1
        - 2
        - 3
        type: integer
      title:
        maxLength: 30
        type: string
    required:
    - end_time
    - start_time
    - status
    type: object
  serializer.DataList:
    properties:
      item: {}
      total:
        type: integer
    type: object
  serializer.LoginUserInfo:
    properties:
      password:
        maxLength: 20
        minLength: 8
        type: string
      type:
        enum:
        - 1
        - 2
        type: integer
      user_name:
        type: string
    required:
    - password
    - type
    - user_name
    type: object
  serializer.Point:
    properties:
      lat:
        type: number
      lng:
        type: number
    type: object
  serializer.Response:
    properties:
      data: {}
      error:
        type: string
      msg:
        type: string
      status:
        type: integer
    type: object
  serializer.TokenData:
    properties:
      token:
        type: string
      user: {}
    type: object
  serializer.UpdateUserInfo:
    properties:
      address:
        maxLength: 1000
        type: string
      biography:
        maxLength: 1000
        type: string
      email:
        type: string
      extra:
        maxLength: 1000
        type: string
      location:
        $ref: '#/definitions/serializer.Point'
      phone:
        type: string
    type: object
  serializer.User:
    properties:
      address:
        type: string
      avatar:
        type: string
      biography:
        type: string
      email:
        type: string
      extra:
        type: string
      id:
        type: integer
      lastLogin:
        type: integer
      location:
        $ref: '#/definitions/model.Point'
      phone:
        type: string
      status:
        type: string
      username:
        type: string
    type: object
